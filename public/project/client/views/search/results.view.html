<div class="users-image">
<div class="container-fluid banner site-color-background1 transparent">
    <div class="container search-header">
        <div class="row">
            <div class="col-lg-8">
                <h3 class="pull-left">Search Results for {{name}}:</h3>
            </div>
            <div class="col-lg-4">
                <h3 class="pull-right">1-10</h3>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="card elevation1 search-result" ng-repeat="hotel in info.response.venues">
            <a href="#/details/{{hotel.id}}">
                <div class="row container-fluid search-content">
                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                        <img class="img image-border img-responsive image-thumbnail search-image" src="{{hotel.categories[0].icon.prefix}}bg_88{{hotel.categories[0].icon.suffix}}">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                        <h3>{{hotel.name}}</h3>
                        <p>
                            <i>
                                {{hotel.categories[0].name}}
                            </i>
                        </p>
                        <p>{{hotel.location.address}},{{hotel.location.city}},{{hotel.location.country}}</p>
                    </div>

                </div>
            </a>
            </div>
    </div>
</div>
</div>
