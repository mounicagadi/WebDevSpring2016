    <div class="image height-100-pct">

            <div class="row" id="text">
                <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>
                <div class="col-lg-6  container-fluid card-mainpage">
                    <br>
                    <div class="row ">
                        <div class="col-sm-6 col-md-6 col-lg-6 ">
                        <label class="sr-only" for="search"></label>
                        <input type="text" ng-model="model.name" class="form-control text-input-mainpage center-block" aria-label="Text input with segmented button dropdown" id="search" placeholder="Search for Restaurants">
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 card-mainpage">
                    <label class="sr-only" for="location"></label>
                    <input type="text" value="Boston" ng-model="model.place" class="form-control text-input-mainpage center-block" id="location" placeholder="Location">
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 ">
                    <button role="button" ng-click="model.search(model.name, model.place)"  class="btn btn-warning btn-block search-button-mainpage center-block">
                        <span class="glyphicon glyphicon-search" aria-hidden="true">Search</span></button>
                </div>
            </div>
                    <br>
                    <br>

                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4 hidden-md hidden-sm hidden-xs"></div>
                        <div class="col-sm-5 col-md-5 col-lg-5 card-mainpage  come-left">
                            <div class="btn-group" role="group">
                                <button  ng-click = "model.getFood()" role="button" class="btn btn-default homepage-items" aria-label="Add">
                                Food</button>
                                <button  ng-click = "model.getCoffee()" role="button" class="btn btn-default homepage-items" aria-label="Add">
                                    Coffee
                                </button>
                                <button  ng-click = "model.getPasta()" role="button" class="btn btn-default homepage-items" aria-label="Add">
                                    Pasta
                                </button>
                                <button  ng-click = "model.getPizza()" role="button" class="btn btn-default homepage-items" aria-label="Add">
                                    Pizza
                                </button>
                                <button  ng-click = "model.getDrinks()" role="button" class="btn btn-default homepage-items" aria-label="Add">
                                    Drinks
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>
                    </div>

                    <br>
                    <br>

                    </div>
                <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>

        </div>
