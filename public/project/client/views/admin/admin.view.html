<div class="banner new-background elevation2">
    <div class="container">
        <div class="row profile-header">
            <div class="inverted-color profile-details">
                <h1 class="site-color"> Welcome Admin!!!</h1>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
<div class="row">
    <div class="container-fluid col-lg-12 ">

        <div class="container-fluid table-responsive card elevation1">
            <h2>User data</h2>
            <hr>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th ng-click="model.order('firstName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'firstName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'firstName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                        First Name
                    </th>
                    <th ng-click="model.order('lastName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'lastName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'lastName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                        Last Name
                    </th>
                    <th ng-click="model.order('username')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'username' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'username' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                        Username
                    </th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input class="form-control form-text-input" type="text" id="firstName" ng-model="model.user.firstName" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="text" id="LastName" ng-model="model.user.lastName" placeholder="Last Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="text" id="username" ng-model="model.user.username" placeholder="Username">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="password" id="password" ng-model="model.user.password" placeholder="Password">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="email" id="email" ng-model="model.user.email" placeholder="Email">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="text" id="roles" ng-model="model.user.roles" placeholder="Roles">
                    </td>
                    <td class="second-column">
                        <div class="container-fluid">
                            <button ng-click="model.addUser(model.user)" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.updateUser(model.user)" type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roles.join(',')}}</td>
                    <td>
                        <div class="container-fluid">
                            <button ng-click="model.removeUser($index)" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.selectUser($index)" type="button" class="btn btn-info">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="container-fluid table-responsive card elevation1">
            <h2>User Review Data</h2>
            <hr>
            <table class="table table-bordered table-hover">
                <thead>
                    <th>Restaurant Name</th>
                    <th>Reviewed By</th>
                    <th>Review</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input class="form-control form-text-input" type="text" ng-model="model.title" placeholder="Review">
                        </td>
                        <td>
                            <div class="container-fluid">
                                <button ng-click="model.updateReview(model.title)" type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat = "i in model.reviews">
                        <td>
                            <a href="#/details/{{i.restaurantId}}">{{i.restaurantName}}</a>
                        </td>
                        <td>
                            {{i.username}}
                        </td>
                        <td>
                            {{i.reviews}}
                        </td>
                        <td>
                            <div class="container-fluid">
                                <button ng-click="model.deleteReview($index)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="model.selectReview($index)" type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
