<div class="banner new-background elevation2">
    <div class="container">
        <div class="row profile-header">
            <div class="inverted-color profile-details">
                <h1 class="site-color"> Welcome Admin!!!</h1>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
<div class="row">
    <div class="container-fluid col-lg-12 card elevation1">
        <h2>User data</h2>
        <hr>
        <div class="container-fluid table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input class="form-control form-text-input" type="text" id="firstName" ng-model="model.user.firstName" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="text" id="LastName" ng-model="model.user.lastName" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="text" id="username" ng-model="model.user.username" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="password" id="password" ng-model="model.user.password" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="email" id="email" ng-model="model.user.email" placeholder="First Name">
                    </td>
                    <td>
                        <input class="form-control form-text-input" type="email" id="roles" ng-model="model.user.roles" placeholder="First Name">
                    </td>
                    <td class="second-column">
                        <div class="container-fluid">
                            <button ng-click="model.addUser(model.user)" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.updateUser(model.user)" type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>&nbsp;</td>
                    <td>{{user.email}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <div class="container-fluid">
                            <button ng-click="model.removeUser($index)" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.selectUser($index)" type="button" class="btn btn-info">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
