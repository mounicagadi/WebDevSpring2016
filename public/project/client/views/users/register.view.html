<div  class="users-image height-100-pct">
<div class="container">
    <div class="row centered-form">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card elevation2 register-card center-block">
                <div class="form-header text-center site-color-background">
                    <h2 class="specific">REGISTER</h2>
                    <hr>
                </div>
                <div class="container-fluid form-container">
                    <form class="form-horizontal" role="form">
                            <div ng-show="model.message" class="validate alert alert-danger">
                                <a class="close" data-dismiss="alert"><i class="fa fa-remove"></i></a>{{model.message}}
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" ng-model="model.user.username" id="username" class="form-control form-text-input center-block" placeholder="Username"
                                       required data-toggle="floatLabel" data-value="no-js">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" ng-model="model.user.password" id="password" class="form-control form-text-input center-block" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="verifypassword">Confirm Password:</label>
                                <input type="password" ng-model="model.user.verifypassword" id="verifypassword" class="form-control form-text-input center-block" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" ng-model="model.user.email" id="email" class="form-control form-text-input center-block " placeholder="Email Address">
                            </div>
                            <hr>
                            <div class="form-group">
                                <input type="submit" value="Register" ng-click="model.register(model.user)"class="btn btn-info btn-block search-button">
                            </div>

                    </form>
                </div>
                </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</div>
