<div  class="users-image height-100-pct">
<div class="container">
    <div class="row centered-form">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card elevation2 register-card center-block">
                <div class="form-header text-center site-color-background">
                    <h2 class="specific">LOGIN</h2>
                    <hr>
                </div>
                <div class="container-fluid form-container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="username">Username :</label>
                            <input type="text" ng-model="model.user.username" id="username" class="form-control form-text-input center-block" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password :</label>
                            <input type="password" ng-model="model.user.password" id="password" class="form-control form-text-input center-block" placeholder="Password">
                        </div>
                        <hr>
                        <div class="form-group">
                            <button value="Login" ng-click="model.login(model.user);" class="btn btn-info btn-block search-button center-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</div>
