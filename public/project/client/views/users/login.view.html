<div  class="users-image height-100-pct">
<div class="container">
    <div class="row centered-form">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card elevation2 register-card center-block">
                <div class="form-header text-center site-color-background">
                    <h2 class="specific">LOGIN</h2>
                    <hr>
                </div>
                <div class="container-fluid form-container">
                    <form class="form-horizontal">
                        <div ng-show="model.message" class="validate alert alert-danger">
                            <a class="close" data-dismiss="alert"><i class="fa fa-remove"></i></a>{{model.message}}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Username :</label>
                            <input type="text" ng-model="model.user.username" id="username" class="form-control form-text-input center-block" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password :</label>
                            <input type="password" ng-model="model.user.password" id="password" class="form-control form-text-input center-block" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button value="Login" ng-click="model.login(model.user);" class="btn btn-info btn-block search-button center-block">Login</button>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<a href="/auth/facebook" class="btn btn-primary btn-block center-block">-->
                                <!--<span class="fa fa-facebook"></span>-->
                                <!--Facebook-->
                            <!--</a>-->
                        <!--</div>-->
                        <hr>
                        <div class="text-center form-group">
                            New User?        &nbsp;        <a role="button" class="btn btn-danger register-button" href="#/register">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
</div>
