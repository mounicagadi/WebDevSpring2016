<div class="container">
    <div class="row centered-form">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="center-block">
                <div class="form-header">
                    <h1>Login</h1>
                    <hr>
                </div>
                <div class="container-fluid form-container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="username">Username :</label>
                            <input type="text" ng-model="user.username" id="username" class="form-control text-input center-block" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password :</label>
                            <input type="password" ng-model="user.password" id="password" class="form-control text-input center-block" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button value="Login" ng-click="login(user);" class="btn btn-info btn-block search-button center-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
