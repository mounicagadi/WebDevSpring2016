<div class="container">
    <h3>Search Results</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hotel in data.response.venues.Search">

                <td>{{hotel.name}}</td>

                <!--<td>{{hotel.categories[0].icon.prefix + hotel.categories[0].icon.suffix}}</td>-->

                <td>{{hotel.location.address}}</td>

                <td>{{hotel.contact.phone}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
