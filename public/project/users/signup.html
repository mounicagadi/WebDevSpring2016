<div class="container">
    <div class="row centered-form">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" class="form-control text-input center-block" placeholder="First Name"
                                           required data-toggle="floatLabel" data-value="no-js">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" class="form-control text-input center-block" placeholder="First Name"
                                       required data-toggle="floatLabel" data-value="no-js">
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control text-input center-block" placeholder="First Name"
                                       required data-toggle="floatLabel" data-value="no-js">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control text-input center-blockinput-sm" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password_confirmation">Verify Password:</label>
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control text-input center-block input-sm" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" class="form-control text-input center-block input-sm" placeholder="Email Address">
                            </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block search-button">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Put your page content here! -->
