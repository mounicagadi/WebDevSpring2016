<div class="container">
    <div class="row centered-form">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="center-block">
                <div class="form-header">
                    <h2>My Profile</h2>
                    <hr>
                </div>
                <div class="container-fluid form-container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="username">Username :</label>
                            <input type="text" name="username" id="username" class="form-control text-input center-block" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password :</label>
                            <input type="password" name="password" id="password" class="form-control text-input center-block" placeholder="Password">
                        </div>
                    <hr>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="first_name" id="firstname" class="form-control text-input center-block" placeholder="First Name"
                                   required data-toggle="floatLabel" data-value="no-js">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="last_name" id="lastname" class="form-control text-input center-block" placeholder="First Name"
                                   required data-toggle="floatLabel" data-value="no-js">
                        </div>
                        <div class="form-group">
                            <label for="email1">Email:</label>
                            <input type="email" name="email" id="email1" class="form-control text-input center-block input-sm" placeholder="Email Address">
                        </div>
                        <hr>
                    <div class="form-group">
                        <button value="Update" class="btn btn-info btn-block search-button center-block">Update</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="center-block">
                <div class="form-header">
                    <h2>My Reviews</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
