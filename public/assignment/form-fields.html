
<!DOCTYPE html>

<body>

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar responsive">
                <li><a href="home.html" role="button"  class="btn btn-justify">
                    <p class="list"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;&nbsp;Home
                        <span class="sr-only">(current)</span></p></a></li>
                <li><a href="profile.html" role="button" class="btn btn-justify">
                    <p class="list"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Profile</p></a></li>
                <li><a href="admin.html" role="button" class="btn btn-justify">
                    <p class="list"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;&nbsp;Admin</p></a></li>
                <li class="active"><a href="#" role="button"  class="btn btn-justify">
                    <p class="list"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;&nbsp;Forms</p></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs responsive">
                <li><a data-toggle="pills" href="forms.html">Forms</a></li>
                <li class="active"><a data-toggle="pills" href="#form-fields">Fields</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="tab-content">
                <div id="fields" class="tab-pane fade in active">
                    <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="fname" class="col-sm-4 control-label ">First Name:</label>
                                <div class="col-sm-4 col-md-4">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                </div>
                                <div class="btn-group form-fields" role="group">
                                    <button type="button" class="btn btn-default" aria-label="Edit">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" aria-label="Clone">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-default" aria-label="remove">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" aria-label="reorder">
                                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="lname" class="col-sm-4 control-label">Last Name:</label>
                            <div class="col-sm-4 col-md-4">
                                <input type="password" class="form-control" id="lname" placeholder="Last Name">
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob" class="col-sm-4 control-label">Date Of Birth:</label>
                            <div class="col-sm-4 col-md-4">
                                <input type="date" class="form-control input-md" id="dob" placeholder="Select Date">
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dropdownMenu1" class="col-sm-4 control-label">Gender:</label>
                               <div class="dropdown col-sm-4 col-md-4 ">
                                     <button class="btn btn-block gender" type="input" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                           Male
                                         <span class="caret"></span>
                                     </button>
                                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                       <li><a href="#">Male</a></li>
                                       <li><a href="#">Female</a></li>
                                   </ul>
                               </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="roles" class="col-sm-4 control-label">Roles:</label>
                            <div class="col-sm-4 col-md-4" id="roles">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Admin
                                    </label>
                                    <label>
                                        <input type="checkbox">Student
                                    </label>
                                    <label>
                                        <input type="checkbox">User
                                    </label>
                                </div>
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="la" class="col-sm-4 control-label">License Agreement:</label>
                            <div class="col-sm-4 col-md-4" id="la">
                                <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="yes" value="option1">
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" name="optionsRadios" id="no" value="option2">
                                    No
                                </label>
                                </div>
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dropdownMenu2" class="col-sm-4 control-label">Add New Field:</label>
                            <div class="dropdown col-sm-4 col-md-4 ">
                                <button class="btn btn-block gender" type="input" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Single Line text
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">Single Line Text</a></li>
                                    <li><a href="#">Date</a></li>
                                    <li><a href="#">Dropdown</a></li>
                                    <li><a href="#">CheckBox</a></li>
                                    <li><a href="#">Radio Button</a></li>
                                    <li><a href="#">Paragraph</a></li>
                                </ul>
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <button type="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
