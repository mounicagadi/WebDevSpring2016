<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs responsive">
                <li role="presentation">
                    <a href="#/forms">Forms</a>
                </li>
                <li class="active" role="presentation">
                    <a href="#">Fields</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="tab-content">
                <div id="fields" class="tab-pane fade in active">
                    <form class="form-horizontal" role="form">
                        <div ng-repeat="field in model.fields">
                            <div ng-switch on="field.type">
                                    <div class="form-group" ng-switch-default>
                                        <label for="{{field._id}}" class="col-sm-4 control-label ">{{field.label}}</label>
                                        <div class="col-sm-4 col-md-4">
                                            <input type="{{field.type}}" class="form-control" id="{{field._id}}}}" placeholder="{{field.placeholder}}">
                                        </div>
                                    </div>

                                <!--For dropdown fields-->
                                <div class="form-group" ng-switch-when="OPTIONS">
                                    <label for="{{field._id}}" class="col-sm-4 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4">
                                    <select name="{{field.label}}" id="{{field._id}}" class="form-control">
                                        <option ng-repeat = "option in field.options"
                                                value="{{option.value}}">{{option.label}}</option>
                                    </select>
                                        </div>
                                </div>

                                <!--For Checkbox-->
                                <div class="form-group" ng-switch-when="CHECKBOXES">
                                    <label for="{{field._id}}" class="col-sm-4 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4" ng-repeat = "option in field.options">
                                        <input
                                                type="checkbox"
                                                name="{{field.label}}"
                                                value="{{option.value}}">
                                        {{option.label}}
                                        <br>
                                    </div>
                                </div>

                                <!--For radio buttons-->
                                <div class="form-group" ng-switch-when="RADIOS">
                                    <label for="{{field._id}}" class="col-sm-4 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4" ng-repeat = "option in field.options">
                                        <input
                                                type="radio"
                                                name="{{field.label}}"
                                                value="{{option.value}}">
                                        {{option.label}}
                                        <br>
                                    </div>
                                </div>

                            </div>

                            <div class="btn-group form-fields" role="group">
                                <a href="#" role="button" class="btn btn-default" aria-label="Edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a href="#" role="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <a href="#" role="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </a>
                                <a href="#" role="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dropdownMenu2" class="col-sm-4 control-label">Add New Field:</label>
                            <div class="dropdown col-sm-4 col-md-4 ">
                                <button class="btn btn-block gender" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Single Line text
                                    <span class="caret"></span>
                                </button>
                                <select name="new-field" id="new-field" class="form-control"
                                        ng-model="model.fieldType"
                                        ng-options="option.name for option in model.options track by option.value"
                                        ng-init="model.options[0]">

                                    <option value="{{option.value}}">{{option.name}}</option>

                                </select>
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <a href="#" role="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus" ng-click="model.addField()" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
