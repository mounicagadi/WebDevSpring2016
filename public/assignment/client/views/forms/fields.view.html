<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <script type="text/ng-template" id="fieldEditModal.html">

                <div class="modal-header" ng-switch on="field.type">

                    <h3 class="modal-title" ng-switch-default>
                        Single Line Field
                    </h3>

                    <h3 class="modal-title" ng-switch-when="TEXTAREA">
                        Multiple Lines Field
                    </h3>

                    <h3 class="modal-title" ng-switch-when="DATE">
                        Date Field
                    </h3>

                    <h3 class="modal-title" ng-switch-when="OPTIONS">
                        Dropdown Field
                    </h3>

                    <h3 class="modal-title"  ng-switch-when="CHECKBOXES">
                        Checkbox Field
                    </h3>

                    <h3 class="modal-title" ng-switch-when="RADIOS">
                        Radio Button Field
                    </h3>
                </div>

                <form class="modal-body form" ng-switch on="field.type">

                    <div class="row" ng-switch-when="TEXT">

                        <div class="form-group col-md-12">

                            <label for="labelForField">Label</label>
                            <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                        </div>

                        <div class="form-group col-md-12">

                            <label for="placeholderForField">Placeholder</label>
                            <input type="text" id="placeholderForField" class="form-control" ng-model="$parent.newPlaceholder">

                        </div>

                    </div>

                    <div class="row" ng-switch-when="DATE">

                        <div class="form-group col-md-12">

                            <label for="labelForField">Label</label>
                            <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                        </div>

                    </div>

                    <div class="row" ng-switch-when="TEXTAREA">

                        <div class="form-group col-md-12">

                            <label for="labelForField">Label</label>
                            <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                        </div>

                        <div class="form-group col-md-12">

                            <label for="placeholderForField">Placeholder</label>
                    <textarea type="text" id="placeholderForField" class="form-control"
                              ng-model="$parent.newPlaceholder" rows="3">

                    </textarea>

                        </div>

                    </div>

                    <div class="row" ng-switch-default>

                        <div class="form-group col-md-12">

                            <label for="labelForField">Label</label>
                            <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                        </div>

                        <div class="form-group col-md-12">

                            <label for="optionsForField">Options</label>

                    <textarea name="" id="optionsForField" rows="3" class="form-control"
                              ng-model="$parent.newPlaceholder">

                    </textarea>

                        </div>

                    </div>

                </form>

                <div class="modal-footer">

                    <button class="btn btn-primary" ng-click="ok()">OK</button>

                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

                </div>
            </script>

            <h1 class="page-header">Forms : Registration Form</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs responsive">
                <li role="presentation">
                    <a href="#/forms">Forms</a>
                </li>
                <li class="active" role="presentation">
                    <a href="#">Fields</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="tab-content">
                <div id="fields" class="tab-pane fade in active">
                    <form class="form-horizontal" role="form" action="" id="my-form" field-sortable field-axis="y">
                        <div class="form-group" ng-repeat="field in model.fields" >
                            <div ng-switch on="field.type">

                                <div ng-switch-default>
                                    <label for="{{field._id}}" class="col-sm-2 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4">
                                        <input type="{{field.type}}" class="form-control" id="{{field._id}}}}" placeholder="{{field.placeholder}}">
                                    </div>
                                </div>

                                <!--For dropdown fields-->
                                <div ng-switch-when="OPTIONS">
                                    <label for="{{field._id}}" class="col-sm-2 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4">
                                        <select name="{{field.label}}" id="{{field._id}}" class="form-control">
                                            <option ng-repeat = "option in field.options"
                                                    value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>

                                <!--For Checkbox-->
                                <div ng-switch-when="CHECKBOXES">
                                    <label for="{{field._id}}" class="col-sm-2 control-label ">{{field.label}}</label>
                                    <div class="" ng-repeat = "option in field.options">
                                        <input type="checkbox" name="{{field.label}}" value="{{option.value}}">
                                        {{option.label}}

                                    </div>
                                </div>

                                <!--For radio buttons-->
                                <div ng-switch-when="RADIOS">
                                    <label for="{{field._id}}" class="col-sm-2 control-label ">{{field.label}}</label>
                                    <div class="col-sm-4 col-md-4" ng-repeat = "option in field.options">
                                        <input type="radio" name="{{field.label}}" value="{{option.value}}">
                                        {{option.label}}
                                        <br>
                                    </div>
                                </div>

                            </div>
                            <div class="btn-group form-fields" role="group">
                                <a ng-click="model.editField($index)" role="button" data-toggle="modal" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a ng-click="model.deleteField($index)" role="button" class="btn btn-default btn-default" aria-label="remove">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                                <a role="button" class="btn btn-default" aria-label="reorder">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new-field" class="col-sm-2 control-label">Add New Field:</label>
                            <div class="dropdown col-sm-4 col-md-4 ">
                                <select name="new-field" id="new-field" class="form-control"
                                        ng-model="model.fieldType"
                                        ng-options="option.name for option in model.options track by option.value"
                                        ng-init="model.options[0]">

                                    <option value="{{option.value}}">{{option.name}}</option>

                                </select>
                            </div>
                            <div class="btn-group form-fields" role="group">
                                <a ng-click="model.addField()" role="button" class="btn btn-default" aria-label="Clone">
                                    <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
