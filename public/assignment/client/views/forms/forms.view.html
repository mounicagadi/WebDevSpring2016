<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs responsive">
                <li class="active"><a href="#/forms">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-2 main">
            <div class="tab-content">
                <div id="forms" class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" cellspacing="0">
                            <thead>
                            <tr>
                                <th>
                                    <a role="button"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">
                            </span>&nbsp;Form Name</a>
                                </th>
                                <th>
                                    <a role="button"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true">
                            </span>&nbsp;Action</a>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <input type="text" ng-model ="model.form.title" class="form-control input-md" placeholder="Title">
                                </td>
                                <td class="second-column">
                                    <div class="btn-group" role="group">
                                        <a ng-click="model.addForm(model.form)" role="button" class="btn btn-default" aria-label="Add">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            <span class="hidden-xs"></span>
                                        </a>
                                        <a ng-click="model.updateForm(model.form)" role="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                            <span class="hidden-xs"></span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-repeat="form in model.forms">
                            <td>
                                <a href="#/form/{{form._id}}/fields">{{form.title}}</a>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a  ng-click = "model.deleteForm($index)" role="button" class="btn btn-default" aria-label="Add">
                                        <span  class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        <span class="hidden-xs"></span>
                                    </a>
                                    <a ng-click = "model.selectForm($index)" role="button" class="btn btn-default">
                                        <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        <span class="hidden-xs"></span>
                                    </a>
                                </div>
                            </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div id="fields" class="tab-pane fade"></div>
            </div>

        </div>
    </div>
</div>
