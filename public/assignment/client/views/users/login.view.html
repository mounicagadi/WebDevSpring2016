
<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Login</h1>
            </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="user.username" class="form-control input-md" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">Password:</label>
                    <div class="col-xs-12 col-sm-9  col-md-6">
                        <input type="password" ng-model="user.password" class="form-control input-md" id="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-9 col-md-6">
                        <button ng-click="login(user)" role="button" type="submit" class="btn btn-block btn-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
