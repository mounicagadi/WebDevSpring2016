
<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
        </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username:</label>
                            <div class="col-xs-12 col-sm-9 col-md-6">
                                <input type="text" ng-model="model.user.username" class="form-control input-md" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-3 control-label">Password:</label>
                            <div class="col-xs-12 col-sm-9  col-md-6">
                                <input type="password" ng-model="model.user.password" class="form-control input-md" id="pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verify pwd" class="col-sm-3 control-label">Verify Password:</label>
                            <div class="col-xs-12 col-sm-9 col-md-6">
                                <input type="password" ng-model="model.user.verifypassword" class="form-control input-md"
                                       id="verify pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email:</label>
                            <div class="col-xs-12 col-sm-9 col-md-6">
                                <input type="text" ng-model="model.user.email" class="form-control input-md" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-xs-12 col-sm-9 col-md-6">
                                <button ng-click="model.register(model.user)"
                                        type="submit" class="btn btn-block btn-success" role="button">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
    </div>
</div>
