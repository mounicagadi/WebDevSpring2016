<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Welcome {{user.username}}!</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="model.user.username" class="form-control input-md" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">Password:</label>
                    <div class="col-xs-12 col-sm-9  col-md-6">
                        <input type="password" ng-model="model.user.password" class="form-control input-md" id="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="model.user.firstName" class="form-control input-md" id="fname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label">Last Name:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="model.user.lastName" class="form-control input-md" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label ">Email:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="model.user.email" class="form-control input-md" id="email" placeholder="abc@abc.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phones" class="col-sm-3 control-label ">Phones:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="model.user.phones" class="form-control input-md" id="phones" placeholder="123-456-7890">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-9 col-md-6">
                        <button ng-click="model.update(model.user)"
                                role="button" type="submit" class="btn btn-block btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
