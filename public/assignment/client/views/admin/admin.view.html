<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
            <h1 class="page-header">Admin</h1>
            <h2 class="sub-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th ng-click="model.order('username')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'username' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'username' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                            Username
                        </th>

                        <th>
                            Password
                        </th>
                        <th ng-click="model.order('firstName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'firstName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'firstName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                            First Name
                        </th>

                        <th ng-click="model.order('lastName')" class="hover">
                        <span class="sortorder glyphicon glyphicon-triangle-top hover"
                              ng-show="model.predicate === 'lastName' && !model.reverse"
                              ng-class="{reverse:!model.reverse}"></span>
                        <span class="sortorder glyphicon glyphicon-triangle-bottom hover"
                              ng-show="model.predicate === 'lastName' && model.reverse"
                              ng-class="{reverse:model.reverse}"></span>
                            Last Name
                        </th>

                        <th>
                           Role
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" placeholder="Username" ng-model = "model.user.username">
                        </td>
                        <td>
                            <input type="password" class="form-control" placeholder="Password" ng-model = "model.user.password">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="First Name" ng-model = "model.user.firstName">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Password" ng-model = "model.user.lastName">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="role1,role2" ng-model="model.user.roles">
                        </td>
                        <td>
                            <div>
                                <a ng-click="model.addUser(model.user)" role="button" class="btn btn-default btn-primary" aria-label="Add">
                                    Add
                                </a>
                                <a ng-click = "model.updateUser(model.user)" role="button" class="btn btn-default btn-success" aria-label="done">
                                    Update
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat = "user in model.users">
                        <td>{{user.username}}</td>
                        <td>&nbsp;</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <div>
                                <a ng-click="model.deleteUser($index)" role="button" class="btn btn-default btn-danger" aria-label="Add">
                                    Delete
                                </a>
                                <a ng-click="model.selectUser($index)" role="button" class="btn btn-default btn-warning">
                                    Edit
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
