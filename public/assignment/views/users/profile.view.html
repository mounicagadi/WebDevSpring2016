<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="username" class="form-control input-md" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">Password:</label>
                    <div class="col-xs-12 col-sm-9  col-md-6">
                        <input type="password" ng-model="password" class="form-control input-md" id="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="firstname" class="form-control input-md" id="fname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label">Last Name:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="text" ng-model="lastname" class="form-control input-md" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label ">Email:</label>
                    <div class="col-xs-12 col-sm-9 col-md-6">
                        <input type="email" ng-model="email" class="form-control input-md" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-9 col-md-6">
                        <button ng-click="update(username,password,firstname,lastname,email)"
                                role="button" type="submit" class="btn btn-block btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
